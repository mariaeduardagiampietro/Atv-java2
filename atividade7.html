<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 7 </title>

    <script>
        var num = [5, 6, 7, 8, 9, 10]
        var soma = 0
        var multiplicacao = 1
        for (posicao in num){
            soma = soma + (num[posicao])
            multiplicacao = multiplicacao * (num[posicao])
        }
        alert("Esses são os números: " + num)
        alert("Esse é o valor da soma: " + soma)
        alert("Esse é o valor da multiplicação: " + multiplicacao) 

    </script>
</head>
